        <style>
          .numpad {
              display: grid;
              grid-template-columns: repeat(3, 1fr);
              gap: 10px;
              width: 250px;
              margin: auto;
              background: #f8f9fa;
              padding: 15px;
              border-radius: 10px;
              box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
          }
          .numpad button {
              font-size: 1.5rem;
              padding: 20px;
              border-radius: 8px;
              box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
              transition: all 0.2s ease-in-out;
          }
      </style>
    </head>
